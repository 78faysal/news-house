<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News House</title>
  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

  <section class="navbar-section container">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">News <span class="text-primary-emphasis">[House]</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-primary-emphasis" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-emphasis" href="#">Blogs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
      <hr class="text-primary container mt-0">
    
  </section>


  <section class="nav-tab-section container">
    <div>
      <ul id="categoryItem" class="nav d-flex justify-content-between text-wrap ">
        
      </ul>
    </div>

    <hr class="text-secondary container">
    
  </section>


  <section class="container">
    <div id="errorMessage" class="error-show bg-body-secondary rounded p-3 m-2">
      
    </div>
    <div id="newsItem">
      <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>





  <!-- js link  -->
  <script src="script.js"></script>

  <!-- bootstrap script link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

</html>
